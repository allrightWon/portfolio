<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kream</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- Custom.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- Custom.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="signin-box">
      <div class="logo-img">
        <img src="./images/kream-logo.png" alt="" />
      </div>
      <form>
        <div class="input-field">
          <b>이메일 주소</b>
          <input
            type="email"
            autocomplete="off"
            required
            placeholder="예) Kream@Kream.co.kr"
          />
        </div>
        <div class="input-field">
          <b>비밀번호</b>
          <input type="password" minlength="8" maxlength="12" required />
        </div>
        <div class="submit-field">
          <input type="submit" value="로그인" />
        </div>
        <div class="search-field">
          <a href="#">이메일 가입</a>
          <a href="#">이메일 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
        <div class="sns-login">
          <a href="#">네이버로 로그인</a>
          <a href="#">Apple로 로그인</a>
        </div>
      </form>
    </div>
  </body>
</html>
