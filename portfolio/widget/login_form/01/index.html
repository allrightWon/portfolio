<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="social-login">
        <img src="./images/spo_logo.svg" alt="" />
        <h2>Spotify에 로그인하기</h2>
        <a href="#none">Google로 계속하기</a>
        <a href="#none">Facebook으로 계속하기</a>
        <a href="#none">Apple로 계속하기</a>
      </div>
      <hr />
      <div class="normal-login">
        <h2>이메일 또는 사용자 이름</h2>
        <input type="text" placeholder="이메일 또는 사용자 이름" />
        <h2>비밀번호</h2>
        <input type="password" placeholder="비밀번호" />
        <button class="signin-btn">로그인하기</button>
        <a href="#none" class="search-pw-link">비밀번호를 잊었나요?</a>
      </div>
      <h3 class="signup-link-text">
        계정이 없나요?<a href="#none">Spotify에 가입하기</a>
      </h3>
    </div>
  </body>
</html>
