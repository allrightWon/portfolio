<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Platform</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="signin">
        <div class="signin-bg">
          <img src="./images/signin_background.jpg" alt="" />
        </div>
        <form class="signin-form">
          <h2 class="heading">당신을 위한 음악 플랫폼</h2>
          <p>지친 하루, 음악과 함께 쉬어가세요.</p>
          <div class="field email-field">
            <b>Email</b>
            <input type="email" placeholder="이메일을 입력하세요" />
          </div>
          <div class="field password-field">
            <b>Password</b>
            <input type="email" placeholder="비밀번호를 입력하세요" />
          </div>
          <div class="support-box">
            <label for="remember-id">
              <input type="checkbox" id="remember-id" /><span>Remember ID</span>
            </label>
            <a class="search-id" href="#">아이디를 잊으셨나요?</a>
          </div>
          <div class="btn-box">
            <button class="signin-btn">Signin</button>
          </div>
          <div class="horizon">
            <span></span>
            <span class="horizon-text">Social Signin</span>
            <span></span>
          </div>
          <div class="sns-signin">
            <a href="#"><i class="fa fa-google"></i>google로 로그인</a>
            <a href="#"><i class="fa fa-facebook"></i>facebook으로 로그인</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
