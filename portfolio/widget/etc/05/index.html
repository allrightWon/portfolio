<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clip-board">
        <div class="clip">
          <div class="clip-top"></div>
          <div class="clip-bot"></div>
        </div>
        <div class="content">
          <input
            class="todo-input"
            type="text"
            placeholder="오늘 할 일을 입력하세요 (최대 9개)"
          />
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
