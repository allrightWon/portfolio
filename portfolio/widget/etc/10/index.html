<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 커서를 따라다니는 캐릭터</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>커서 이미지 변경하기</h1>
      <div class="btns">
        <button data-cursor="./images/cursor_img1.png" class="change-btn">
          커서 이미지 - 1
        </button>
        <button data-cursor="./images/cursor_img2.png" class="change-btn">
          커서 이미지 - 2
        </button>
        <button data-cursor="./images/cursor_img3.png" class="change-btn">
          커서 이미지 - 3
        </button>
        <button data-cursor="./images/cursor_img4.png" class="change-btn">
          커서 이미지 - 4
        </button>
        <button data-cursor="./images/cursor_img5.png" class="change-btn">
          커서 이미지 - 5
        </button>
        <button data-cursor="./images/cursor_img6.png" class="change-btn">
          커서 이미지 - 6
        </button>
      </div>
    </div>
    <div class="cursor">
      <img src="./images/cursor_img2.png" alt="" />
    </div>
  </body>
</html>
