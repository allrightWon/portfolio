<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graffiti Gallery</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>Graffiti Gallery</h2>
        <div class="gallery">
          <button class="prev-btn"><i class="fa fa-angle-left"></i></button>
          <button class="next-btn"><i class="fa fa-angle-right"></i></button>
          <div class="gallery-content">
            <div>
              <img src="./images/graffiti_image1.jpg" alt="" />
            </div>
            <div>
              <img src="./images/graffiti_image2.jpg" alt="" />
            </div>
            <div>
              <img src="./images/graffiti_image3.jpg" alt="" />
            </div>
            <div>
              <img src="./images/graffiti_image4.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="pages">
          <span class="page-number">
            <span></span>
            /
            <span></span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
